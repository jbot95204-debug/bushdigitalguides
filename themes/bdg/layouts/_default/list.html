{{ define "main" }}
<section class="post-header">
  <h1>{{ .Title }}</h1>
</section>
<section class="section">
  <div class="container">
    {{ if eq .Section "blog" }}
    <div class="blog-grid">
      {{ range .Pages }}
      <a href="{{ .Permalink }}" class="blog-card">
        <div class="blog-card-meta">{{ .Date.Format "2 Jan 2006" }} {{ with .Params.book }}Â· {{ . }}{{ end }}</div>
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        {{ range .Params.tags }}<span class="tag">{{ . }}</span>{{ end }}
      </a>
      {{ end }}
    </div>
    {{ else }}
    {{ .Content }}
    {{ end }}
  </div>
</section>
{{ end }}
